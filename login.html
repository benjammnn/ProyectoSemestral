            <h2 class="title title-second" style="display: flex; align-items: center; justify-content: center;">Inicio de

            <p>
              <label class="label-input">
                <input type="email" placeholder="Email" name="user" id="user">

              <label class="label-input">
                <input type="password" placeholder="Contraseña" name="pass" id="pass">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      let user = $("#user");
      let pass = $("#pass");

      $("#btnValidar").click(function (event) {
        if (validarFormulario(user, pass)) {
          window.location.replace("matcher.html");
        }
        else
          event.preventDefault();
      });

      user.keyup(function () {
        if (user.val().length <= 8 || !user.val().includes("@")) {
          user.css("border", "1px solid red");
        } else {
          user.css("border", "1px solid green");
        }
      });
    });

    function validarFormulario(user, pass) {
      if (user.val() === "") {
        user.css("border", "1px solid red");
        return false;
      } else {
        user.css("border", "1px solid green");
      }

      if (pass.val() === "") {
        pass.css("border", "1px solid red");
        return false;
      } else {
        pass.css("border", "1px solid green");
      }
      return true;
    }
  </script>
