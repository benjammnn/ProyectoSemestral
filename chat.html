<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcher</title>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light" style="background-color:steelblue;">
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html">
            <img src="img/logoduoc2.png" alt="" width="80" height="">
            Matcher
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Caracteristicas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Sobre Nosotros
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Unete a nuestro equipo<a></li>
                  <li><a class="dropdown-item" href="#">Preguntas frecuentes</a></li>
                  <li><a class="dropdown-item" href="#">Contáctanos</a></li>
                </ul>
              </li>
            </ul>

            <div class="container text-lg-end">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cerrar sesión
              </button>
              
            <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmación</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ¿Estás seguro de cerrar tú sesión?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <a href="Index.html">
                        <button type="button" class="btn btn-primary">Cerrar sesión</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
           </div> 
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex justify-content-center align-items-center bg-body-secondary" style="min-height: 100vh;">
      <div class="shadow-lg p-3 mb-5 bg-white rounded" style="width: 80%; max-width: 1200px;">
          <div class="row">
              <div class="col-md-4 px-0" id="contacts-column">
                <div class="p-3">
                  <form>
                    <div class="input-group">
                      <input id="search-input" type="text" class="form-control rounded-pill position-relative" placeholder="Buscar contacto..." style="border-right: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.171); padding-right: 30px;">
                      <span class="input-group-text position-absolute" style="right: 0; top: 0; border-left: 0; background: transparent;">
                        <i class="bi bi-search" id="search-icon" style="color: gray;"></i>
                      </span>
                    </div>
                  </form>
              </div>
                  <div class="list-group">
                      <!-- Acá irán los contactos -->
                      <a href="#" class="list-group-item list-group-item-action">
                          
                          <div class="d-flex w-100 justify-content-between">
                            <img src="https://static.vecteezy.com/system/resources/previews/001/840/618/original/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg" alt="Foto de perfil" class="rounded-circle me-2" style="width: 50px; height: 50px; object-fit: cover;">
                            <div class="flex-grow-1">
                              <h6 class="mb-0">Nombre del contacto</h6>
                              <small>Último mensaje...</small>
                          </div>      
                          </div>
                          
                        </a>
                      <!-- Repite para más chats -->
                  </div>
              </div>
              <div class="col-md-8" id="chat-column">
                <div class="d-flex flex-column" style="height: 80vh;">
                    <!-- Cabecera del chat -->
                    <div class="chat-header p-2 d-flex align-items-center border-bottom" style="background-color: white;">
                      <img src="https://static.vecteezy.com/system/resources/previews/001/840/618/original/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg" alt="Foto de perfil" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
                      <h5 class="text-dark mb-0 me-auto" style="margin-left: 20px;">Nombre del Contacto</h5>
                  </div>
                    <div class="overflow-auto flex-grow-1 p-3">
                        <!-- Mensajes van aquí -->
                    </div>
                    <!-- Área de entrada de mensaje -->
                    <div class="input-group p-3">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje..." style="border-right: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.171); padding-right: 30px;">
                        <button class="btn btn-primary" type="button" style="border-right: 0; box-shadow: 0 0 10px rgba(0,0,0,0.5);">Enviar</button>
                    </div>
                </div>
          </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
