<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcher</title>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light" style="background-color:steelblue;">
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html">
            <img src="img/logoduoc2.png" alt="" width="80" height="">
            Matcher
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Caracteristicas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Sobre Nosotros
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Unete a nuestro equipo<a></li>
                  <li><a class="dropdown-item" href="#">Preguntas frecuentes</a></li>
                  <li><a class="dropdown-item" href="#">Contáctanos</a></li>
                </ul>
              </li>
            </ul>
            <a href="login.html" class="ms-auto pe-3">
              <button type="button" class="btn btn-primary">Iniciar Sesión</button>
            </a>
            <a href="register.html">
              <button type="button" class="btn btn-primary">Registrarse</button>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="shadow-lg p-3 mb-5 bg-white rounded" style="width: 80%; max-width: 1200px;">
          <div class="row">
              <div class="col-md-4 px-0">
                  <div class="list-group">
                      <!-- Acá irán los contactos -->
                      <a href="#" class="list-group-item list-group-item-action">
                          
                          <div class="d-flex w-100 justify-content-between">
                            <img src="https://static.vecteezy.com/system/resources/previews/001/840/618/original/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg" alt="Foto de perfil" class="rounded-circle me-2" style="width: 50px; height: 50px; object-fit: cover;">
                            <div class="flex-grow-1">
                              <h6 class="mb-0">Nombre del contacto</h6>
                              <small>Último mensaje...</small>
                          </div>      
                          </div>
                          
                        </a>
                      <!-- Repite para más chats -->
                  </div>
              </div>
              <div class="col-md-8">
                <div class="d-flex flex-column" style="height: 80vh;">
                    <!-- Cabecera del chat -->
                    <div class="chat-header p-2 d-flex align-items-center border-bottom" style="background-color: white;">
                      <img src="https://static.vecteezy.com/system/resources/previews/001/840/618/original/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg" alt="Foto de perfil" class="rounded-circle me-2" style="width: 40px; height: 40px; object-fit: cover;">
                      <h5 class="text-dark mb-0 me-auto" style="margin-left: 20px;">Nombre del Contacto</h5>
                  </div>
                    <div class="overflow-auto flex-grow-1 p-3">
                        <!-- Mensajes van aquí -->
                    </div>
                    <!-- Área de entrada de mensaje -->
                    <div class="input-group p-3">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje...">
                        <button class="btn btn-primary" type="button">Enviar</button>
                    </div>
                </div>
          </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
