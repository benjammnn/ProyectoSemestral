  <main>
    <div class="container-fluid" style="display: flex; align-items: center; justify-content: center;"></div>
        <div class="row" style="width:auto;">
            <form action="" method="POST" class="col-md-4 mx-auto shadow-lg text-center mt-5 p-5">
        
                <h2 class="title title-second">Recuperar contraseña</h2>
                <br>
                <div class="social-media" style="display: flow-root;">
                    <p>
                    <label class="label-input">
                        <input type="email" placeholder="Ingrese su email" name="user" id="user">
                    </label>
                    </p>
                    
                    <div class="container text-lg-end">
                        <button type="button" class="btn btn-primary" id="btncod" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Enviar código
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmación</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body d-flex justify-content-center">
                                        Hemos enviado tu código
                                        </div>
                                        <div class="modal-footer">
                                    
                                        <a href="login.html">
                                        <button type="button" class="btn btn-primary">Aceptar</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                
            
                        <br><br>
                        <a href="login.html">No cambiar contraseña</a>  
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
      let user = $("#user");
      

      $("#btncod").click(function (event) {
        if (validarFormulario(user)) {
        }
        else
          event.preventDefault();
      });

      function validarFormulario(user) {
      if (user.val() === "") {
        user.css("border", "1px solid red");
        return false;
      } else {
        user.css("border", "1px solid green");
      }
    }})
    </script>
