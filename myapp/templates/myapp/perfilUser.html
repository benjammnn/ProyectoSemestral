<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .container-fluid {
      text-align: center;
    }

    .card {
      display: inline-block;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>

  <header>
    <nav class="navbar fixed-top" style="background-color: steelblue;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'img/logoduoc2.png' %}" alt="" width="80" height="">
          Matcher
        </a>
        <button class="navbar-toggler ms-auto pd-3" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"
          style="background-color: thistle;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header" style="background-color:cadetblue;">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-size: 20px; font-weight:bold;">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body" style="background-color: thistle">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'matcher2' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'chat' %}">Matches</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Opciones
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'pestañaInfo' %}">Sobre Nosotros</a></li>
                  <li><a class="dropdown-item" href="#">Subscripciones</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Configuraciones</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"
                style="color: black; background-color:steelblue;">Buscar</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
          <div class="col-md-8 shadow-lg mx-auto text-center p-3">
              <h2>Modificar Usuario</h2>
              <form method="post">
                  {% csrf_token %}
                  <label for="nombre">Nombre:</label>
                  <input type="text" name="nombre" id="nombres" value="{{ nombre }}"><br>

                  <label for="apellidos">Apellidos:</label>
                  <input type="text" name="apellidos" id="Appat" value="{{ apellidos }}"><br>

                  <label for="email">Email:</label>
                  <input type="email" name="email" id="mail" value="{{ email }}"><br>

                  <label for="password">Contraseña:</label>
                  <input type="password" name="password" id="password"><br>

                  <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                  <input type="date" name="fecha_nacimiento" id="birthDate" value="{{ fecha_nacimiento }}"><br>

                  <label for="genero">Género:</label>
                  <input type="text" name="genero" id="genero" value="{{ genero }}"><br>

                  <label for="activo">Activo:</label>
                  <input type="checkbox" name="activo" id="activo" {% if activo %}checked{% endif %}><br>

                  <button type="submit">Modificar</button>
              </form>
          </div>
      </div>
    </div>
  </main>

</body>

</html>
