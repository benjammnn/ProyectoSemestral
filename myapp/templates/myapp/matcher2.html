<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}" />
    <style>
        body {
            background-image: url("{% static 'myapp/img/fondo-bienvenidos.jpg' %}");
        }
        .card-img-top {
            height: 300px;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }

        .imagenhoverSi {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .imagenhoverSi img {
            width: 70px;
            height: 70px;
            transition: opacity 0.3s ease;
        }

        .imagenhoverSi img#imgButtonSi {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }

        .imagenhoverSi:hover img#imgButtonSi {
            opacity: 0;
        }

        .imagenhoverSi img#imgButtonSiDark {
            opacity: 1;
        }

        .imagenhoverNo {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .imagenhoverNo img {
            width: 70px;
            height: 70px;
            transition: opacity 0.3s ease;
        }

        .imagenhoverNo img#imgButtonNo {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }

        .imagenhoverNo:hover img#imgButtonNo {
            opacity: 0;
        }

        .imagenhoverNo img#imgButtonNoDark {
            opacity: 1;
        }
    </style>

</head>

<body>
    <script src="{% static 'myapp/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'myapp\jquery\jquery-3.7.1.min.js' %}"></script>
    <header>
        <nav class="navbar fixed-top" style="background-color: steelblue">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static  'myapp/img/logoduoc2.png' %}" alt="" width="80" height="" />
                    Matcher
                </a>
                <button class="navbar-toggler ms-auto pd-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"
                    style="background-color: thistle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header" style="background-color: cadetblue">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"
                            style="font-size: 20px; font-weight: bold">
                            Menu
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" style="background-color: thistle">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'perfilUser' %}">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'chat' %}">Matches</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Opciones
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Historial</a></li>
                                    <li>
                                        <a class="dropdown-item" href="#">Subscripciones</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Configuraciones</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit"
                                style="color: black; background-color: steelblue">
                                Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-center align-items-center mt-5" style="height: 100vh;">
        <div class="card" style="width: 30rem; height: 40rem;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100 card-img-top" alt="..." id="img1">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100 card-img-top" alt="..." id="img2">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100 card-img-top" alt="..." id="img3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="card-body" style="height: 300px;">
                <h5 class="card-title d-flex justify-content-center"><span id="userName"></span>,&nbsp;<span
                        id="userAge">
                    </span></h5>
                <p class="card-text d-flex justify-content-center m-3">Género: &nbsp; <span id="userGnre"></span></p>
                <p class="card-text d-flex justify-content-center">Carrera: &nbsp;<span id="userCarrera"></span></p>
                <p class="card-text d-flex justify-content-center">Intereses: &nbsp; <span id="userInteres"></span></p>
                <div class="btn-group image-container d-inline-flex" style="gap:170px;">
                    <div class="imagenhoverNo" style="margin-left: 1em;">
                        <img class="m-4" src="{% static 'myapp/img/No_darkened(1).png' %}" id="imgButtonNoDark" alt="">
                        <img class="m-4" src="{% static 'myapp/img/No.png' %}" id="imgButtonNo" alt="">
                    </div>
                    <div class="imagenhoverSi" style="margin-left: 3em;">
                        <img class="m-4" src="{% static 'myapp/img/Sí_darkened.png' %}" id="imgButtonSiDark" alt="">
                        <img class="m-4" src="{% static 'myapp/img/Sí.png' %}" alt="" id="imgButtonSi">
                    </div>x



                </div>
            </div>
        </div>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            let userBenjamin = {
                name: 'Benjamin Arevalo Onneto',
                age: 20,
                genero: 'Masculino',
                carrera: 'Ingienería Informática',
                interes: 'Bebidas Energéticas',
                img1: '{% static "myapp/img/pana1.jpg" %}',
                img2: '{% static "myapp/img/pana2.jpg" %}',
                img3: '{% static "myapp/img/pana3.jpg" %}'
            }
            let userMaximiliano = {
                name: 'Maximiliano Reszczynski',
                age: 26,
                genero: 'Masculino',
                carrera: 'Ingienería Informática',
                interes: 'Ver peliculas',
                img1: '{% static "myapp/img/fondo-bienvenidos.jpg" %}',
                img2: '{% static "myapp/img/emojibackgorudn.jpg" %}',
                img3: '{% static "myapp/img/alumnos-duoc-960x600.jpg" %}'
            }

            let userElias = {
                'name': 'Elias Guala',
                'age': 22,
                'genero': 'Masculino',
                'carrera': 'Ingeniería Informática',
                'interes': 'GYM Bro',
                'img1': '{% static "myapp/img/pana1.jpg" %}',
                'img2': '{% static "myapp/img/pana2.jpg" %}',
                'img3': '{% static "myapp/img/pana3.jpg" %}'
            }
            let currentUser = userBenjamin

            function updateUser(user) {
                document.getElementById("userName").innerText = user.name;
                document.getElementById("userAge").innerText = user.age;
                document.getElementById("userGnre").innerText = user.genero;
                document.getElementById("userCarrera").innerText = user.carrera;
                document.getElementById("userInteres").innerText = user.interes;
                document.getElementById("img1").src = user.img1;
                document.getElementById("img2").src = user.img2;
                document.getElementById("img3").src = user.img3;
                currentUser = user;
            }

            updateUser(currentUser);
            imgButtonSi.addEventListener('click', function () {
                if (currentUser === userBenjamin) {
                    updateUser(userMaximiliano);
                } else if (currentUser === userMaximiliano) {
                    updateUser(userElias);
                } else {
                    updateUser(userBenjamin);
                }
            });
            imgButtonNo.addEventListener('click', function () {
                if (currentUser === userBenjamin) {
                    updateUser(userMaximiliano);
                } else if (currentUser === userMaximiliano) {
                    updateUser(userElias);
                } else {
                    updateUser(userBenjamin);
                }
            });

        });
    </script>

</body>

</html>
